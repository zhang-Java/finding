<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>详情</title>
		<link rel="stylesheet" type="text/css" href="../css/details.css"/>
	</head>
	<body>
		<script src="../js/jquery.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/details.js" type="text/javascript" charset="utf-8"></script>

		<div id="m_detail">

			<div id="d_title">
				<h1>{{movie.title}}</h1>
			</div>

			<div style="margin-left: 320px;">
				<div class="d_text">导演： {{movie.director}}</div>
				<div class="d_text">上映时间：{{movie.release}}</div>
				<div class="d_text">类型： {{movie.m_type}}</div>
				<div class="d_text long_text">演员：{{movie.actor}}</div>
				<div class="d_text long_text">别名： {{movie.other_name}}</div>


				<div id="content">
					<div id="c_title">{{movie.title}}的剧情简介 </div>
					<div id="content_text">
						{{movie.introduction}}
					</div>
				</div>

				<div id="messages">

				</div>

			</div>

		</div>
	
	</body>
	
</html>
